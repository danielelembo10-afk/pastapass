<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>PastaPass ‚Äî Mobile</title>
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1b8f3a">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

  <link rel="icon" href="/assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{ --green:#1b8f3a; --white:#ffffff; --red:#d32f2f; --gold:#f1c40f }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(90deg,var(--green) 0 33.33%, var(--white) 33.33% 66.66%, var(--red) 66.66% 100%);
      min-height:100vh; display:flex; flex-direction:column; align-items:center;
    }
    header{padding:16px 8px; text-align:center}
    header img{width:min(90vw,540px); height:auto; display:inline-block; background:none; filter:none}
    .card{
      width:100%; max-width:560px; background:#111; color:#eee;
      border:1px solid #ffffff22; border-radius:18px; padding:16px; margin:12px;
    }
    label{display:block; margin:10px 0 6px; font-weight:800}
    input{width:100%; padding:12px; border-radius:10px; border:1px solid #444; background:#181818; color:#fff}
    button{margin-top:12px; padding:12px 16px; border:0; border-radius:12px; background:#fff; color:#000; font-weight:900; width:100%}
    .muted{color:#bbb; font-size:13px}

    .plates{
      display:grid !important;
      grid-template-columns:repeat(5,44px)!important;
      grid-auto-rows:44px!important;
      gap:10px!important;
      margin-top:6px;
      justify-content:center;
      align-content:center;
    }
    .plate{
      width:44px; height:44px;
      border-radius:50%; background:#000; border:1px solid #555;
      display:grid; place-items:center;
    }
    .plate svg{width:26px;height:26px}
    .plate .pasta{fill:#7a7a7a}
    .plate.earned .pasta{fill:var(--gold)}

    .reward{
      margin-top:10px; padding:10px 12px; border-radius:10px;
      background:#143513; color:#d6ffd0; border:1px solid #2e6f2b; display:none;
    }
    .wallet{display:none; margin-top:12px; font-weight:800}
    .wallet a{color:#fff; text-decoration:none; padding:10px 12px; background:#1b8f3a; border-radius:10px}

    /* ======= Native-style toast banner ======= */
    .toast{
      position: fixed;
      top: -120px; left: 50%; transform: translateX(-50%);
      width: min(92vw, 560px);
      background: #111; color: #f3f3f3;
      border: 1px solid #ffffff22; border-radius: 14px;
      padding: 12px 16px; z-index: 9999;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      display: flex; align-items: start; gap: 10px;
      transition: top .35s ease;
    }
    .toast.show{ top: 14px; }
    .toast .icon{ font-size: 22px; line-height: 1; margin-top: 2px; }
    .toast .content{ font-size: 14px; }
    .toast .content b{ font-weight: 900; }
    .toast .close{
      margin-left: auto; border:0; background:transparent; color:#aaa; font-size:18px; cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Toast banner -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <div class="icon">üìç</div>
    <div class="content" id="toastMsg">Hey! You‚Äôre near Pasta Factory A Mare ‚Äî only 3 pastas left before your free one.</div>
    <button class="close" aria-label="Close" onclick="hideToast()">√ó</button>
  </div>

  <header><img src="/assets/logo.png" alt="logo"></header>

  <div class="card" id="signupCard">
    <p class="muted">üçù PastaPass 10+1 ‚Äî buy 10 pastas, get 1 free!</p>
    <label>Name</label><input id="name" placeholder="Your name">
    <label>Email</label><input id="email" placeholder="your@email.com">
    <label>Phone</label><input id="phone" placeholder="+358 ...">
    <button id="joinBtn">Join PastaPass</button>
    <div id="out" class="muted" style="margin-top:10px;"></div>
  </div>

  <div class="card" id="walletCard" style="display:none">
    <div class="muted">Your PastaPass</div>
    <div id="plates" class="plates" aria-live="polite"></div>
    <div id="reward" class="reward"></div>
    <div id="wallet" class="wallet">
      <a id="applewallet" href="#" download>Add to Apple Wallet</a>
    </div>
  </div>

  <script>
    // Point API to your Render URL so this page can be hosted anywhere
    const API = 'https://pastapass.onrender.com';

    const pastaSVG = `<svg viewBox="0 0 24 24"><path class="pasta" d="M4 12c0-3.3 3.1-6 6.9-6 2.1 0 4 .8 5.2 2 .3.3.3.8 0 1.1-.3.3-.8.3-1.1 0-1-1-2.5-1.6-4.1-1.6-3 0-5.4 1.9-5.4 4.3s2.4 4.3 5.4 4.3c1.6 0 3.1-.6 4.1-1.6.3-.3.8-.3 1.1 0 .3.3.3.8 0 1.1-1.2 1.2-3.1 2-5.2 2C7.1 18 4 15.3 4 12zM14 8c.4 0 .8.3.8.8S14.4 9.5 14 9.5s-.8-.3-.8-.8.3-.7.8-.7zm2.8 3.2c.4 0 .8.3.8.8s-.3.8-.8.8-.8-.3-.8-.8.4-.8.8-.8z"/></svg>`;
    const signupCard=document.getElementById('signupCard');
    const walletCard=document.getElementById('walletCard');
    const platesEl=document.getElementById('plates');
    const rewardEl=document.getElementById('reward');
    const out=document.getElementById('out');
    const joinBtn=document.getElementById('joinBtn');
    const tokenFromQR=decodeURIComponent(location.hash.slice(1)||'');

    function renderPlates(n){
      platesEl.innerHTML='';
      for(let i=0;i<10;i++){
        const d=document.createElement('div');
        d.className='plate'+(i<n?' earned':'');
        d.innerHTML=pastaSVG;
        platesEl.appendChild(d);
      }
    }
    function getIdentifier(){return localStorage.getItem('pastapass_id')||'';}
    function setIdentifier(id){localStorage.setItem('pastapass_id',id);}

    async function apiSignup(payload){
      const r=await fetch(`${API}/api/signup`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const j=await r.json(); if(!r.ok) throw new Error(j.error||'signup failed'); return j;
    }
    async function apiAddStamp(identifier,token){
      const r=await fetch(`${API}/api/stamps/add`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({identifier,token})});
      const j=await r.json(); if(!r.ok) throw new Error(j.error||'add stamp failed'); return j;
    }
    function stripHashOnce(){
      const clean = location.origin + location.pathname + location.search;
      history.replaceState(null, "", clean);
    }
    function showWallet(stamps,id){
      signupCard.style.display='none';
      walletCard.style.display='block';
      renderPlates(stamps||0);
      document.getElementById('applewallet').href=`${API}/api/wallet/apple/${id}.pkpass`;
      document.getElementById('wallet').style.display='block';
    }

    // ======= Nearby toast logic (no Apple Dev needed) =======
    const REST_LAT = 36.533333;   // TODO: replace with your exact latitude
    const REST_LON = -4.626667;   // TODO: replace with your exact longitude
    const RADIUS_M = 300;        // meters
    const CHECK_INTERVAL_MS = 60000; // every 1 minute
    const TOAST_COOLDOWN_MS = 3 * 60 * 60 * 1000; // show at most once every 3h
    const TOAST_KEY = 'pf_near_toast_shown_at';

    function getDistanceMeters(lat1, lon1, lat2, lon2){
      const R = 6371000;
      const œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180;
      const ŒîœÜ = (lat2-lat1)*Math.PI/180, ŒîŒª = (lon2-lon1)*Math.PI/180;
      const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function showToast(msg){
      const toast=document.getElementById('toast');
      const msgEl=document.getElementById('toastMsg');
      msgEl.textContent = msg;
      toast.classList.add('show');
      window._toastTimer && clearTimeout(window._toastTimer);
      window._toastTimer = setTimeout(()=>toast.classList.remove('show'), 8000);
    }
    function hideToast(){
      document.getElementById('toast').classList.remove('show');
    }

    async function getStampsCount(){
      try{
        const id = localStorage.getItem('pastapass_id');
        if(!id) return 0;
        const r = await fetch(`${API}/api/signup`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ email:id })
        });
        const j = await r.json();
        return j?.wallet?.stamps ?? 0;
      }catch{ return 0; }
    }

    function canShowToast(){
      const last = parseInt(localStorage.getItem(TOAST_KEY)||'0',10);
      return (Date.now() - last) > TOAST_COOLDOWN_MS;
    }
    function markToastShown(){
      localStorage.setItem(TOAST_KEY, String(Date.now()));
    }

    async function checkNearby(){
      if(!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(async pos=>{
        const dist = getDistanceMeters(pos.coords.latitude,pos.coords.longitude,REST_LAT,REST_LON);
        if(dist < RADIUS_M && canShowToast()){
          const stamps = await getStampsCount();
          const left = (10 - (stamps % 10)) % 10; // 0 means already eligible
          const text = left === 0
            ? "Hey üëã you‚Äôre near Pasta Factory A Mare ‚Äî you have a FREE pasta waiting!"
            : `Hey üëã you‚Äôre near Pasta Factory A Mare ‚Äî only ${left} pastas left before your free one.`;
          showToast(text);
          markToastShown();
        }
      }, err => {
        // user denied or error; do nothing
      }, { enableHighAccuracy:false, timeout:8000, maximumAge:60000 });
    }

    function startGeoNotifications(){
      if(!navigator.geolocation) return;
      // start polling after permission is granted or promptable
      if(navigator.permissions && navigator.permissions.query){
        navigator.permissions.query({name:'geolocation'}).then(status=>{
          if(status.state==='granted' || status.state==='prompt'){
            setInterval(checkNearby, CHECK_INTERVAL_MS);
            checkNearby();
          }
        });
      }else{
        // older iOS: just try
        setInterval(checkNearby, CHECK_INTERVAL_MS);
        checkNearby();
      }
    }

    // ======= INIT =======
    (async function init(){
      const stored=getIdentifier();
      if(stored){
        if(tokenFromQR){
          try{
            const j=await apiAddStamp(stored,tokenFromQR);
            showWallet(j.stamps,j.customerId||stored);
            if(j.redeemed){out.textContent='‚úÖ Free pasta redeemed! Your card is reset.';}
            else if(j.rewardMessage){out.textContent=j.rewardMessage;}
            else if(j.cooldown){out.textContent=`‚è± One stamp every ${j.cooldownMinutes} min. Try again in ${j.secondsLeft}s.`;}
            else{out.textContent='Stamp added!';}
            // remove hash so refresh doesn‚Äôt add again
            const clean = location.origin + location.pathname + location.search;
            history.replaceState(null, "", clean);
          }catch(e){
            out.textContent='Could not add stamp: '+e.message;
            showWallet(0,stored);
            const clean = location.origin + location.pathname + location.search;
            history.replaceState(null, "", clean);
          }
        }else{
          showWallet(0,stored);
        }
      }else{
        signupCard.style.display='block';
        walletCard.style.display='none';
      }
      // start geofence check
      startGeoNotifications();
    })();

    // SIGNUP then (if token present) auto-stamp
    joinBtn.addEventListener('click',async()=>{
      const name=document.getElementById('name').value.trim()||null;
      const email=document.getElementById('email').value.trim()||null;
      const phone=document.getElementById('phone').value.trim()||null;
      const identifier=email||phone;
      if(!identifier){out.textContent='Please enter an email or phone.';return;}
      out.textContent='Creating your PastaPass‚Ä¶';
      try{
        const signupRes=await apiSignup({name,email,phone});
        const custId=(signupRes.customer&&signupRes.customer.id)||identifier;
        setIdentifier(identifier);
        let stamps=signupRes.wallet?.stamps||0;

        if(tokenFromQR){
          try{
            const addRes=await apiAddStamp(identifier,tokenFromQR);
            stamps=addRes.stamps||stamps;
            if(addRes.redeemed){out.textContent='‚úÖ Free pasta redeemed! Your card is reset.';}
            else if(addRes.rewardMessage){out.textContent=addRes.rewardMessage;}
            else if(addRes.cooldown){out.textContent=`‚è± One stamp every ${addRes.cooldownMinutes} min. Try again in ${addRes.secondsLeft}s.`;}
            else{out.textContent='Welcome! Stamp added.';}
            const clean = location.origin + location.pathname + location.search;
            history.replaceState(null, "", clean);
          }catch(e){
            out.textContent='Signed up. Could not add stamp: '+e.message;
            const clean = location.origin + location.pathname + location.search;
            history.replaceState(null, "", clean);
          }
        }else{
          out.textContent='Welcome! You are signed up.';
        }
        showWallet(stamps,custId);
      }catch(e){
        out.textContent='Error: '+e.message;
      }
    });
  </script>
</body>
</html>
